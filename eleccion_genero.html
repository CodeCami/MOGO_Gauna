<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOGO</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <section id="genderSelection">
        <h2>Elige el Género de las Personas que Quieres Conocer</h2>
        
        <!-- Contenedor de las cajas de género -->
        <div class="gender-options">
            <!-- Caja Masculino -->
            <div class="gender-box" id="masculino" onclick="selectGender('masculino')">
                <img src="masculino.jpg" alt="Masculino">
                <p>Masculino</p>
            </div>

            <!-- Caja Licuadora -->
            <div class="gender-box" id="licuadora" onclick="selectGender('licuadora')">
                <img src="licuadora.jpg" alt="Licuadora">
                <p>Licuadora</p>
            </div>

            <!-- Caja Femenino -->
            <div class="gender-box" id="femenino" onclick="selectGender('femenino')">
                <img src="femenino.jpg" alt="Femenino">
                <p>Femenino</p>
            </div>
        </div>
    </section>

    <script src="styles3.js"></script>
</body>
</html>
